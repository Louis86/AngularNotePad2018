<h1>Ajouter Note</h1><br>
<form >
  <div class="form-group">
    <label>Title</label>
    <input type="text" class="form-control" #titre  placeholder="Titre Notes" required>
  </div>
  <div class="form-group">
    <label>Content</label>
    <textarea class="form-control" #content rows="3" required></textarea>
  </div>
  <div class="form-group">
    <label>Category</label>
    <select class="form-control" #categorie  required>
      <option *ngFor = "let allC of ct">{{ allC.libelle }}</option>
    </select>
  </div>
  <button type="submit" class="btn btn-primary" (click)="ajouterNote(titre.value,content.value,categorie.value)">Sauver</button>
</form>
